<script type="text/javascript">
$(document).ready(function(){
    $(".rm").click(function () {
        $(this).remove();
        selected.pop($(this).attr("objId"));
    });
});
</script>

{% for obj in objs %}
<a href="#" class="rm" objId="{{obj.pk}}">{{obj}}</a>
{% endfor %}
